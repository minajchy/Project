<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form onsubmit="savetoLocalStorage(event)">
            <label for="expenseamount" class="form-label">Expense Amount</label>
            <input type="number" id="expenseamount" class="form-control form-control-sm" required>
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" class="form-control form-control-sm" required>
            <label for="category" class="form-label">Choose Category</label>
            <select class="form-select" id="category" required>
                <option value="Movie">Movie</option>
                <option value="Fuel">Fuel</option>
                <option value="Electricity">Electricity</option>
                <option value="Food">Food</option>
            </select><br>
            <button type="submit">Submit</button>
        </form>
        <ul id="listofitems"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
